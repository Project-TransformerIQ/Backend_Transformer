spring:
  datasource:
    url: jdbc:h2:mem:transformer;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

app:
  storage:
    root: uploads

# Anomaly Detection and Classification Flask API URL
anomaly:
  detection:
    api:
      url: http://localhost:5000
