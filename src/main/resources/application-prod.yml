spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/transformers_db
    driver-class-name: org.postgresql.Driver
    username: openpg
    password: openpgpwd

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 2
    schemas: public

  sql:
    init:
      mode: never # avoid Spring SQL init interfering

app:
  storage:
    root: uploads

# Anomaly Detection and Classification Flask API URL
anomaly:
  detection:
    api:
      url: http://localhost:5000
